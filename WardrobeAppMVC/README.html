    function typearray() {
        var typeArray = new Array();
        x = document.getElementsByClassName('bot');
        y = document.getElementsByClassName('jeans');
        z = document.getElementsByClassName('item-col');
        for (var i = 0; i < x.length; i++)
        {

                typeArray.push(y[i].innerText);
                z[i].style.display = "block";
            }
            else {
                z[i].style.display = "none";
            }
        }
        console.log(typeArray);

    The website MUST allow the user to dynamically enhance size and color of text on mouseover utilizing a JavaScript method, buttons and text fields
    The text MUST return to its default size and color when a mouseover is not being performed
    -------- On the home page there are buttons inside of a jumbotron.  Each button has a header, such as Tops, Bottoms etc...  Place your mouse over the header, the size and color changes. Move the mouse and it returns to normal.
    function mouseOver(x) {
        document.getElementById(x).style.color = "red";
        document.getElementById(x).style.fontSize = "30px";
    }
    function mouseOut(x) {
        document.getElementById(x).style.color = "white";
        document.getElementById(x).style.fontSize = "20px";
    }
